<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group continue">
               <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do Instagram">

               <div class="profile-pic"><img src="./img/perfil-instagram.png" alt="foto de perfil"></div>

               <a href="#" class="instagram-login">Continuar como aripoc</a>
               <a href="#" class="instagram-remove">Remover Conta</a>
            </div>

            <div class="group not-account">
                <p>Não é aripoc?</p>
                <div class="botoes">
                    <button class="botao">Trocar de Conta</button> ou <button class="botao">Cadastre-se</button>
                </div>
            </div>

            <div class="get-the-app">
                <p>Obtenha o aplicativo.</p>
                <div class="apps">
                    <a href="#" class="download"></a>
                    <a href="#" class="download"></a>
                </div>
            </div>

            
        </div>
    </div>

    <footer class="content-info">
        <p>&copy; Recriado por Arilin Oliveira</p>
    </footer>

</body>
</html>
